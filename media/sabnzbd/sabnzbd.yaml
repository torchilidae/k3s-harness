apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: sabnzbd
  labels:
    app: sabnzbd
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: sabnzbd
        image: linuxserver/sabnzbd:4.5.1
        ports:
          - name: http
            containerPort: 8080
        volumeMounts:
          - name: sabnzbd-config
            mountPath: /config
          - name: sabnzbd-downloads
            mountPath: /downloads
        resources:
          requests:
            cpu: 300m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
      - name: gluetun
        image: qmcgaw/gluetun:v3.40.0
        env:
        - name: VPN_TYPE
          value: "openvpn"
        - name: VPN_SERVICE_PROVIDER
          value: "nordvpn"
        - name: SERVER_COUNTRIES
          value: "United States"
        - name: UPDATER_PERIOD
          value: "24h"
        - name: SHADOWSOCKS
          value: "on"
        - name: HTTPPROXY
          value: "on"
        - name: DNS_KEEP_NAMESERVER
          value: "on"
        - name: OPENVPN_USER
          valueFrom:
            secretKeyRef:
              name: openvpn-secrets
              key: OPENVPN_USER
        - name: OPENVPN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: openvpn-secrets
              key: OPENVPN_PASSWORD
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
        - name: sabnzbd-config
          persistentVolumeClaim:
            claimName: sabnzbd-pvc
        - name: sabnzbd-downloads
          persistentVolumeClaim:
            claimName: sabnzbd-download-pvc
