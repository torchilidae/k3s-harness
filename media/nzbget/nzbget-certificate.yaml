apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nzbget-internal-certificate
  namespace: nzbget
spec:
  secretName: nzbget-internal-secret
  issuerRef:
    name: cloudflare-clusterissuer
    kind: ClusterIssuer
  commonName: ltc.tsphotoclicks.net
  dnsNames:
    - "ltc.tsphotoclicks.net"
    - "*.ltc.tsphotoclicks.net"