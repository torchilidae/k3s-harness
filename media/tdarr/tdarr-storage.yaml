apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-pvc
  namespace: tdarr
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
