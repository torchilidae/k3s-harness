apiVersion: apps/v1
kind: Deployment
metadata:
  name: gluetun
  namespace: gluetun
  labels:
    app: gluetun
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: gluetun
  template:
    metadata:
      labels:
        app: gluetun
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: gluetun
        image: qmcgaw/gluetun
        env:
        - name: VPN_TYPE
          value: "openvpn"
        - name: OPENVPN_USER
          valueFrom:
            secretKeyRef:
              name: openvpn-secrets
              key: OPENVPN_USER
        - name: OPENVPN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: openvpn-secrets
              key: OPENVPN_PASSWORD
        - name: UPDATER_PERIOD
          value: "24h"
        - name: SERVER_COUNTRIES
          value: "United States"
        - name: VPN_SERVICE_PROVIDER
          value: "nordvpn"
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
