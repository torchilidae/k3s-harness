name: Sync Longhorn Helm chart

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/config/values-longhorn.yaml

jobs:
  render-longhorn:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Download latest Helm chart
        run: |
          mkdir -p network/traefik
          helm repo add longhorn https://charts.longhorn.io
          helm repo update
          helm template longhorn longhorn/longhorn \
            --include-crds \
            --namespace longhorn-system \
            --values .github/config/values-longhorn.yaml \
            > storage/longhorn/longhorn.yaml

      - name: Check if file changed
        id: diffcheck
        run: |
          if git diff --quiet storage/longhorn/longhorn.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if file changed
        if: steps.diffcheck.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add storage/longhorn/longhorn.yaml
          git commit -m "Auto-sync: Update Longhorn manifest"
          git push
