name: Sync Authentik Helm chart

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/config/values-authentik.yaml

jobs:
  render-authentik:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Download latest Helm chart
        run: |
          mkdir -p security/authentik
          helm repo add authentik https://charts.goauthentik.io
          helm repo update
          helm template authentik authentik/authentik \
            --include-crds \
            --namespace authentik \
            --values .github/config/values-authentik.yaml \
            > security/authentik/authentik.yaml

      - name: Check if file changed (excluding only postgres-password)
        id: diffcheck
        run: |
          if git diff security/authentik/authentik.yaml | grep -v 'postgres-password' | grep -q '^[+-]'; then 
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if file changed
        if: steps.diffcheck.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add security/authentik/authentik.yaml
          git commit -m "Auto-sync: Update Authentik manifest"
          git pull --rebase
          git push