name: Sync Kubernetes Dashboard Helm chart

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/config/values-kubernetes-dashboard.yaml

jobs:
  render-kubernetes-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Download latest Helm chart
        run: |
          mkdir -p monitor/kubernetes-dashboard
          helm repo add kubernetes-dashboard https://kubernetes.github.io/dashboard
          helm repo update
          helm template kubernetes-dashboard kubernetes-dashboard/kubernetes-dashboard \
            --include-crds \
            --namespace kubernetes-dashboard \
            --values .github/config/values-kubernetes-dashboard.yaml \
            > monitor/kubernetes-dashboard/kubernetes-dashboard.yaml

      - name: Check if file changed
        id: diffcheck
        run: |
          if git diff --quiet monitor/kubernetes-dashboard/kubernetes-dashboard.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if file changed
        if: steps.diffcheck.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add monitor/kubernetes-dashboard/kubernetes-dashboard.yaml
          git commit -m "Auto-sync: Update Kubernetes Dashboard manifest"
          git pull --rebase
          git push
