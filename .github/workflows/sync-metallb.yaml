name: Sync MetalLB Manifest

on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 1:00 AM MST
  workflow_dispatch:

jobs:
  sync-metallb:
    name: Fetch, detect changes, and commit MetalLB manifest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create target folder
        run: mkdir -p network/metal-lb

      - name: Download MetalLB manifest
        run: |
          curl -sSL https://raw.githubusercontent.com/metallb/metallb/main/config/manifests/metallb-native.yaml \
            -o network/metal-lb/metallb-native.yaml

      - name: Check if file changed
        id: diffcheck
        run: |
          if git diff --quiet network/metal-lb/metallb-native.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        if: steps.diffcheck.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Commit and push
        if: steps.diffcheck.outputs.changed == 'true'
        run: |
          git add network/metal-lb/metallb-native.yaml
          git commit -m "Auto-sync: Update MetalLB manifest"
          git push
