name: Sync External DNS Helm chart

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/config/values-external-dns.yaml

jobs:
  render-externaldns:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Download latest Helm chart
        run: |
          mkdir -p network/external-dns
          helm repo add external-dns https://kubernetes-sigs.github.io/external-dns
          helm repo update
          helm template external-dns external-dns/external-dns \
            --include-crds \
            --namespace external-dns \
            --values .github/config/values-external-dns.yaml \
            > network/external-dns/external-dns.yaml

      - name: Check if file changed
        id: diffcheck
        run: |
          if git diff --quiet network/external-dns/external-dns.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if file changed
        if: steps.diffcheck.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add network/external-dns/external-dns.yaml
          git commit -m "Auto-sync: Update ExternalDNS manifest"
          git pull --rebase
          git push
