name: Sync Cert Manager Helm chart

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/config/values-cert-manager.yaml

jobs:
  render-cert-manager:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Download latest Helm chart
        run: |
          mkdir -p network/cert-manager
          helm repo add jetstack https://charts.jetstack.io
          helm repo update
          helm template cert-manager jetstack/cert-manager \
            --include-crds \
            --namespace cert-manager \
            --values .github/config/values-cert-manager.yaml \
            > network/cert-manager/cert-manager.yaml

      - name: Check if file changed
        id: diffcheck
        run: |
          if git diff --quiet network/cert-manager/cert-manager.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if file changed
        if: steps.diffcheck.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add network/cert-manager/cert-manager.yaml
          git commit -m "Auto-sync: Update Cert Manager manifest"
          git push
