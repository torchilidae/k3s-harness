apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-ingressroute
  namespace: longhorn-system
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`longhorn.ltc.tsphotoclicks.net`)
      services:
        - name: longhorn-frontend
          port: 80
  tls:
    secretName: longhorn-internal-secret